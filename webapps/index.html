<!DOCTYPE html><!--文档声明，告知 Web 浏览器页面使用了HTML版本5，放在html标签前-->
<html><!--元素定义了整个HTML文档，整个页面内容要在html标签内-->
    <head><!--<head>元素是所有头部元素的容器。<head> 元素必须包含文档的标题（title），可以包含脚本、样式、meta 信息 以及其他更多的信息-->
        <!--head包含的信息通过不同标签写在<head>标签内-->

        <meta charset="utf-8"><!--meta描述 HTML文档的元数据，比如页面使用的字符集-->
        <title>计网知识点</title><!--页面标题，通过<title>标签设置-->

        <!--<link> 标签定义文档与外部资源的关系,链接样式表或js脚本，href属性指定链接的目标-->
        <link rel="stylesheet" type="text/css" href="kp.css"> 
    </head>
    <body><!--<body>元素定义了HTML文档的主体，body元素包含文档的所有内容（比如文本、超链接、图像、表格和列表等等-->

        <div class="header">
            <h1>计网知识点——按网络层次结构分类</h1><!--1级标题，1-6字体大小、粗细递减-->
        </div><!--<div>标签定义HTML文档中的一个分隔区块或者一个区域部分，<div>可以嵌套其他div-->
    </body>
</html><!--一般把注释写在闭合标签后以区分不同的闭合标签，尤其是在多个div标签的情况下-->
